<app-section-layout>
  <div class="flex w-full justify-between gap-5 items-center">
    <div class="flex flex-col gap-2 items-start text-start">
      <p class="font-judson font-bold text-xl uppercase">
        {{ currentDateTime.day }}
      </p>

      <div class="flex flex-col text-md font-judson leading-[140%]">
        <p class="font-judson text-md">
          {{ currentDateTime.month }}, {{ currentDateTime.date }}
        </p>
        <p class="font-judson text-md">{{ currentDateTime.year }}</p>
        <p class="font-judson text-md">{{ currentDateTime.time }}</p>
      </div>
    </div>

    <h1
      class="font-judson font-bold text-[7vw] 2xl:text-[120px] min-[3000px]:text-[180px] main-title"
    >
      ME&nbsp;&lt;/&gt;&nbsp;PORTFOLIO
    </h1>

    <div class="flex flex-col gap-2 items-end text-end">
      <p class="font-judson font-bold text-xl uppercase text-black">
        Follow&nbsp;me
      </p>

      <div class="flex flex-col text-md font-judson leading-[140%]">
        <p class="font-judson text-md">Instagram</p>
        <p class="font-judson text-md">LinkedIn</p>
        <p class="font-judson text-md">GitHub</p>
      </div>
    </div>
  </div>
</app-section-layout>
