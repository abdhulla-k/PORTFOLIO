<app-section-layout>
  <div class="flex w-full justify-center gap-5 items-center">
    <div class="flex flex-col gap-2 items-start text-start">
      <p class="font-judson font-bold text-xl uppercase">
        {{ currentDateTime.day }}
      </p>

      <div class="flex flex-col text-lg font-judson leading-[140%]">
        <p class="font-judson text-lg">
          {{ currentDateTime.month }}, {{ currentDateTime.date }}
        </p>
        <p class="font-judson text-lg">{{ currentDateTime.year }}</p>
        <p class="font-judson text-lg">{{ currentDateTime.time }}</p>
      </div>
    </div>

    <h1 class="font-judson font-bold text-[8vw] leading-[100%]">
      ME&nbsp;&lt;/&gt;&nbsp;PORTFOLIO
    </h1>

    <div class="flex flex-col gap-2 items-end text-end">
      <p class="font-judson font-bold text-xl uppercase">Follow&nbsp;me</p>

      <div class="flex flex-col text-lg font-judson leading-[140%]">
        <p class="font-judson text-lg">Instagram</p>
        <p class="font-judson text-lg">LinkedIn</p>
        <p class="font-judson text-lg">GitHub</p>
      </div>
    </div>
  </div>
</app-section-layout>
